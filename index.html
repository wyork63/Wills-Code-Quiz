<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will's Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="scores"><a href="highscores.html">View Highscores</a> </div>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class = "wrapper">
        <div id="start-screen" class="start">
            <h1> Coding Quiz Challenge</h1>
            <p>
                Test your coding knowledge by answering the following questions within the time limit! Note that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter Initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="choice" class="choices"></div>
    </div>
    <!-- js for the questions-->
    <script src="assets/js/questions.js"></script>
    <!-- js for the logic-->
    <script src="assets/js/script.js"></script>
</body>
</html>
